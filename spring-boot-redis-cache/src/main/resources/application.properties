spring.application.name=spring-boot-redis-cache

spring.datasource.url=jdbc:mysql://localhost:3306/cachespringboot_db
com.mysql.cj.jdbc.Driver=com.mysql.jdbc.Driver
spring.datasource.username=bestuser
spring.datasource.password=bestuser

#Jpa
#ddl-auto: update # Or 'none', 'create', 'create-drop' based on your needs
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.data.redis.host=localhost
spring.data.redis.port=6379

#Add username and password if you work from Cloud or from secured db
#spring.data.redis.username=
#spring.data.redis.password=
spring.cache.type=redis

#spring.cache.redis.time-to-live=600000 # 10 minutes


