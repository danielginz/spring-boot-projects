spring.application.name=cache-spring-boot

#spring.datasource.data=classpath*:src/main/resources/data.sql
spring.datasource.url=jdbc:mysql://localhost:3306/cachespringboot_db
com.mysql.cj.jdbc.Driver=com.mysql.jdbc.Driver
spring.datasource.username=bestuser
spring.datasource.password=bestuser


#Jpa
#ddl-auto: update # Or 'none', 'create', 'create-drop' based on your needs
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true